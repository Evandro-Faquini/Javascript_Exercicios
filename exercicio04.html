<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Exercício 04</h1>
    <p>Faça um programa que receba o nome, o peso e a altura de uma
        pessoa. Calcule e imprima o nome e o IMC dessa pessoa - IMC = peso / (altura * altura).
        </p>

        <form action="">
            <label for="">Nome</label>
            <input type="text" id="nome">
            
            <br>
            <label for="">Altura</label>
            <input type="number" id="altura">
            
            <br>
            <label for="">Peso</label>
            <input type="number" id="peso">

            <button onclick="calcularIMC()">Calcular IMC</button>
        </form>

        <div id="resultado"></div>
    <script>
        function calcularIMC() {
            event.preventDefault()//para o submit do formulário
            //entrada
            let nome = document.getElementById('nome').value;
            let altura = document.getElementById('altura').value;
            let peso = document.getElementById('peso').value;
            //processamento
            let imc = peso / (altura * altura);
            
            //saída
            //jogar o IMC dentro da div RESULTADO
            document.getElementById('resultado').innerHTML = imc.toFixed(2);
        }
    </script>
</body>

</html>
