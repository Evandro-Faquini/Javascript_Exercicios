<body>
    <h1>Exercício 03</h1>
    <p>Faça um programa que receba um número e exiba o seu dobro.</p>
    <label for="">Digite um número</label>
    <input type="number" id="numero">
    <button onclick="dobrarValor()">Dobrar Valor</button> Resultado: <span id="resultado"></span>
    <script>

        function dobrarValor() {
            //entrada
            //pega o valor do input
            let n = document.getElementById('numero').value;

            //processamento
            let dobro = n * 2;

            //saída
            // alert(dobro);
            document.getElementById('resultado').innerHTML = dobro;
        }



    </script>
</body>
