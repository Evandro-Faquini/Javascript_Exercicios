<head>

<body>


    <input type="text" id="nomeUsuario" placeholder="Digite o seu nome">
<br>

    <input type="text" id="sobrenomeUsuario" placeholder="Digite o seu sobrenome">


    <button onclick="saudarCompleto()">Saudar</button>
    
<script>

    function saudarCompleto(){

        let nome = document.getElementById("nomeUsuario").value;
        let sobrenome = document.getElementById("sobrenomeUsuario").value;
        //let mensagem = 'Bom dia ' +  nome + " " +  sobrenome;
        let mensagem = `Bom dia ${nome} ${sobrenome}`

        alert(mensagem)

    }



</script>
